<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Add a new book</h1>

    </header>

    <main>
        <form action="#" method="post">
            <div>
                <label for="title">The name of book:</label>
                <input type="text" name="title" id="titlebook" placeholder="The name of book">
            </div>

            <div>
                <label for="author">The author</label>
                <input type="text" name="author" id="author" placeholder="The author">
            </div>

            <div>
                <label for="pages">The number of pages</label>
                <input type="number" name="pages" id="pages" placeholder="The number of pages">
            </div>

            <div>
               <button type="submit" id="btnsubmit" >Submit</button>
            </div>

        </form>

    </main>
    
</body>
</html>
